<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" /> 
    <title>Student List</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            color: white;
            padding: 40px 20px;
        }
        .table-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        a.btn {
            min-width: 80px;
        }
        h2 {
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
            text-shadow: 1px 1px 4px #000000aa;
        }
    </style>
</head>
<body>
    <div class="container table-container">
        <h2>Student List</h2>
        <table class="table table-hover table-bordered table-dark text-center align-middle">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>State</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.userName}">John Doe</td>
                    <td th:text="${user.password}">******</td>
                    <td th:text="${user.email}">__________________________________</td>
                    <td th:text="${user.state}">California</td>
                    <td>
                        <a th:href="@{'/editUser/' + ${user.id}}" class="btn btn-success btn-sm">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/deleteUser/' + ${user.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                    </td> 
                    
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a th:href="@{'/adduser'}" class="btn btn-primary btn-lg">Add New User</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper (optional if you want JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
