<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add User</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 1px 1px 4px #000000cc;
        }
        .form-control {
            background-color: #222;
            color: white;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #ff4d4d;
            box-shadow: 0 0 8px #ff4d4d;
            color: white;
        }
        .btn-submit {
            background-color: #ff4d4d;
            border: none;
            width: 100%;
            font-weight: 600;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #e04343;
        }
    </style>
</head>
<body>
    <div class="form-container">
     <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
</div>
     
        <h2>Add / Edit User</h2>
        <form th:action="@{/saveUser}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="userName" class="form-label">Name:</label>
                <input type="text" th:field="*{userName}" class="form-control" id="userName" required />
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="text" th:field="*{password}" class="form-control" id="password" required />
            </div> 
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" th:field="*{email}" class="form-control" id="email" required /> 
                
            </div>
            
            <div class="mb-4">
                <label for="state" class="form-label">State:</label>
                <input type="text" th:field="*{state}" class="form-control" id="state" required />
            </div>
            
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle (Optional for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
